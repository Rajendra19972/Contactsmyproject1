<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="cyan">
    <form action="../insert/" method="POST">
        {% csrf_token %}
        Enter id No:<input type="number" name="id"><br>

        <input type="submit" value="save">

    </form>
